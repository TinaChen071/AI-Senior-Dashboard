<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home</title>

    <link rel="stylesheet" href="node_modules/superfish/dist/css/superfis-main.css">

    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Swiper -->

<body>


    <!-- Modal 1 -->
    <div class="modal hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full justify-center p-4 text-center items-center sm:p-0">
          
          <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
            <div class="absolute top-0 right-0 hidden pt-4 pr-4 sm:block">
              <button type="button" class="modal-close js-modal-close rounded-md bg-white text-gray-400 hover:text-gray-500 ">
                <span class="sr-only">Close</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div>
              <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-5">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">商品加入購物車成功</h3>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>


    
      
    <!-- jQuery main -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/all.js"></script>

    <!-- jQuery plugins -->
    <!-- <script src="/node_modules/superfish/dist/js/superfish.min.js"></script> -->

    <script src="node_modules/superfish/dist/js/hoverIntent.js"></script>
